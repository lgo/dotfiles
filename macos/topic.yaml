name: macos
scripts:
  - name: Run App Store update
    file: install-app-store.sh
    bootstrap: true
  - name: Install Brew
    file: install-brew.sh
    bootstrap: true
  - name: Setup "defaults"
    file: set-defaults.sh
    bootstrap: true
  - name: Install fonts
    file: install-fonts.sh
    bootstrap: true
  - name: Link desktop backgrounds
    file: link-desktop-backgrounds.sh
    bootstrap: true
symlinks:
  - src: hammerspoon
    path: ~/.hammerspoon
  - src: keyboard_layouts/US_disabled_option_keys.keylayout
    path: ~/Library/Keyboard Layouts/US_disabled_option_keys.keylayout
