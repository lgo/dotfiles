name: zsh
scripts:
  - name: Install antidote
    file: install-antidote.sh
    bootstrap: true
symlinks:
  - src: .zlogin
    path: ~/.zlogin
  - src: .zlogout
    path: ~/.zlogout
  - src: .zprofile
    path: ~/.zprofile
  - src: .zshenv
    path: ~/.zshenv
  - src: .zshrc
    path: ~/.zshrc
  - src: .bashrc
    path: ~/.bashrc
  - src: .bash_profile
    path: ~/.bash_profile
  - src: system/global_ignore
    path: ~/.ignore
  - src: antidote/zsh_plugins.txt
    path: ~/.zsh_plugins.txt
  - src: .p10k.zsh
    path: ~/.p10k.zsh