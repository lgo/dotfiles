# Plugin list is managed by Home Manager (nixos/home/programs/tmux.nix).
# tmux-resurrect + tmux-continuum defaults tuned for daily usage.
# Save every 10 minutes and auto-restore when tmux starts.
set -g @continuum-save-interval '10'
set -g @continuum-restore 'on'

# Keep pane contents so copy mode/search is useful after restore.
set -g @resurrect-capture-pane-contents 'on'

# Avoid restoring noisy/ephemeral programs.
set -g @resurrect-processes 'vi vim nvim ssh mosh'
set -g @resurrect-processes-excluded 'gpg-agent ssh-agent'
