name: NixOS Pollen
scripts:
  - name: Install NixOS
    file: nix-install.sh
    bootstrap: true
  - name: Rebuild NixOS
    file: nix-rebuild.sh
    bootstrap: true
symlinks:
  - src: flake.nix
    path: /etc/nix-darwin/flake.nix
  - src: configuration.nix
    path: /etc/nix-darwin/configuration.nix
  - src: home.nix
    path: /etc/nix-darwin/home.nix